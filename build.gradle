plugins {
    id 'java-library'
    id 'io.qameta.allure' version '2.8.1'
}

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

allure {
    def allureVersion = '2.14.0'
    version = allureVersion
    autoconfigure = true
    aspectjweaver = true
    aspectjVersion = '1.9.7'
    allureJavaVersion = '2.14.0'
    resultsDir = file('../allure-results')
    useTestNG {
        version = allureVersion
    }
}


dependencies {
    compile("com.codeborne:selenide:5.24.2")
    testImplementation (
            "org.junit.jupiter:junit-jupiter-api:5.7.1",
            "org.slf4j:slf4j-api:1.7.30",
            "org.junit.jupiter:junit-jupiter-params:5.7.1",
            "io.qameta.allure:allure-selenide:2.14.0",
            "io.qameta.allure:allure-junit5:2.14.0"
    )
    testRuntimeOnly (
        "org.junit.jupiter:junit-jupiter-engine:5.7.1",
        "org.slf4j:slf4j-simple:1.7.30"
    )
}

test {
    useJUnitPlatform()
}
